<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link rel="icon" type="image/x-icon" href="logo2.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="container py-4" id="logoBox">
        <img src="logo2.png" alt="Logo">
        <div id="logo-text"><H1>BEAT BLEND</H1></div>
      </div>
    </header>
    <main>
      <div>
        <!-- Top Info -->
        <div id="title">
          <span id="track"></span>
          <div id="timer">0:00</div>
          <div id="duration">0:00</div>
        </div>
        <!-- Controls -->
        <div class="controlsOuter">
          <div class="controlsInner">
            <div id="loading"></div>
            <div class="btn" id="playBtn"></div>
            <div class="btn" id="pauseBtn"></div>
            <div class="btn" id="prevBtn"></div>
            <div class="btn" id="nextBtn"></div>
          </div>
          <div class="btn" id="playlistBtn"></div>
          <div class="btn" id="volumeBtn"></div>
        </div>
        <!-- Progress -->
        <div id="waveform"></div>
        <div id="bar"></div>
        <div id="progress"></div>
        <!-- Playlist -->
        <div id="playlist">
          <div id="list"></div>
        </div>
        <!-- Volume -->
        <div id="volume" class="fadeout">
          <div id="barFull" class="bar"></div>
          <div id="barEmpty" class="bar"></div>
          <div id="sliderBtn"></div>
        </div>
      </div>
      
      <div class="container-fluid select_box">
        <div class="row mt-auto">
          <div class="col-md-12">
            <div class="py-4 rounded d-flex flex-column">
              <div id="select_container">
                <select class="form-select" id="multiple-select-field" multiple>
                  <!-- Track List -->
                </select>
              </div>
              <div class="text-center">
                <button class="btn btn-primary w-25 mt-2" onclick="submitModel()" id="mainBtn">Submit</button>
                <div id="alert_placeholder" class="mt-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./howler.core.js"></script>
    <script src="./siriwave.js"></script>
    <script src="app.js"></script>
    <audio id="audioElement"></audio>
  </body>
</html>
